# Включаем HTTP-API для управления
api: yes
apiAddress: :9997

rtmp: no 

# Отдаём RTSP на стандартном порту 8554
rtspAddress: :8554

# Проксируем любой входящий stream из RTMP в RTSP
paths:
  live/drone:
    # адрес, откуда брать RTMP-поток
    source: rtmp://host.docker.internal:1935/live/drone
    # поднимаем source только при подключении клиента
    sourceOnDemand: yes
